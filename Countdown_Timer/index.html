<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Countdown Timer</title>
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
      }
      #timer {
        font-size: 2rem;
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <h1>Countdown Timer</h1>
    <p>Enter a time in seconds and start the countdown!</p>
    <input type="text" id="timeInput" placeholder="Enter seconds" min="1" />
    <button id="startBtn">Start Countdown</button>
    <p id="timer">Time Left:0</p>

    <!-- Load JS -->
    <script src="./script.js"></script>
  </body>
</html>
