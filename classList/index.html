<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      button {
        font-size: 16px;
        padding: 10px;
        width: 100%;
        margin-bottom: 10px;
        cursor: pointer;
        background-color: #4caf50; /* Green */
        color: white;
        border: none;
        border-radius: 5px;
        transition: 0.3s;
      }
      button:hover {
        background-color: #45a049;
      }
      .highlight {
        background-color: #ffff99;
      }
      .bold {
        font-weight: bold;
      }
      .italic {
        font-style: italic;
      }
      .red-text {
        color: #f44336;
      }
    </style>
  </head>
  <body>
    <div id="container">
      <p id="textElement">Modify my class!</p>
      <button onclick="addClass()">Add Class</button>
      <button onclick="removeClass()">Remove Class</button>
      <button onclick="toggleClass()">Toggle Class</button>
      <button onclick="replaceClass()">Replace Class</button>
      <button onclick="checkContains()">Contains Class</button>
      <button onclick="listItem()">List Item</button>
      <button onclick="getValue()">Get Value</button>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
